<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 1</title>
    <style>
        table{
            width: 400px;
            border-collapse:collapse;
        }
        td{
            border: 2px solid black;  
            padding: 5px;
        }
        tr.destaque{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A1</td>
            <td>B2</td>
            <td>C3</td>
            <td>D4</td>
        </tr>
        <tr class="destaque">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
    </table>
</body>
</html>
