<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms009</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">Satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="0" max="10" value="5">
        </p>
        <p>
            <label for="msg">Mensagem:</label>
            <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <fieldset>
                <legend>Sexo:</legend>
                <input type="radio" name="sexo" id="ifem" value="F">
                <label for="ifem">Feminino</label>
                <input type="radio" name="sexo" id="imas" value="M">
                <label for="imas">Masculino</label>
            </fieldset>
        </p>
        <p>
            <fieldset>
                <legend>Esportes favoritos:</legend>
                <input type="checkbox" name="bas" id="ibas">
                <label for="ibas">Basquete</label>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
                <input type="checkbox" name="vol" id="ivol">
                <label for="ivol">Volei</label>
            </fieldset>
        </p>
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <option value="" selected>--selecione uma opção--</option>
                <optgroup label="Estados">
                    <option value="MA">Maranhão</option>
                    <option value="BA">Bahia</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="dev">Developer</option>
                <option value="adm">Administrator</option>
            </datalist>
        </p>

    </form>
    
</body>
</html>
