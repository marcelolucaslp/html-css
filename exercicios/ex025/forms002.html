<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas de texto e senha</title>
</head>
<body>
    <h1>Cadastro de usúario e senha</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Nome: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" placeholder="nome do usúario" size="10" autocomplete="username">
    </p>
    <p>
        <label for="isenha">Senha:</label>
        <input type="text" name="senha" id="isenha" required autocomplete="current-password" minlength="5" maxlength="15" size="12" placeholder="Senha">
    </p>
    <p><input type="submit" value="Enviar">
    <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
