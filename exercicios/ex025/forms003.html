<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>Terceiro formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="off
    ">
        <p>
            <label for="inome">Usuário</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="15" required>
        </p>
        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.1" placeholder='0 a 10' required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-04" required>
        </p>
        <p>
            <label for="idate">Data da prova:</label>
            <input type="date" name="date" id="idate" value="2023-04-24">
        </p>
        <label for="ihour">Hora:</label>
        <input type="time" name="hour" id="ihour" value="21:13">
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
