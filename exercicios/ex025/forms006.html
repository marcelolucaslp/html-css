<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 6</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="imedia">Grau de satisfação:</label>
            <input type="range" name="media" id="imedia" min="0" max="10" value="5">
        </p>
        <p>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="ies">
                <option value="">-Selecione estado-</option>
                <optgroup label="Estados que já morei:">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhão</option>
                    <option value="SE">Sergipe</option>
                </optgroup>
            </select>
        </p>
        <label for="imes">Mês:</label>
        <input type="text" name="mes" id="imes" list="lstmes">
        <datalist id="lstmes">
            <option value="Jan">Janeiro</option>
            <option value="Fev">Fevereiro</option>
            <option value="Mar">Março</option>
        </datalist>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
