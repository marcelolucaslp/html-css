<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0">
    <title>Form 08</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="iprof">Profissão:</label>
            <select name="prof" id="iprof">
                <option value="" selected>--selecione uma opção--</option>
                <optgroup label="profissões">
                    <option value="adm">Administrador</option>
                    <option value="dev">Developer</option>
                    <option value="player">Jogador</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iest">Estado:</label>
            <input type="text" name="est" id="iest" list="listest">
            <datalist id="listest">
                <option value="MA">Maranhão</option>
                <option value="BA">Bahia</option>
                <option value="SE">Sergipe</option>
                <option value="PE">Pernambuco</option>
            </datalist>
        </p>
        <p>
            <label for="in1">Primeiro número:</label>
            <input type="number" name="n1" id="in1"
            oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2"
            oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
