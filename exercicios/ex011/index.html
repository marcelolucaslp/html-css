<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport"
    content = "width=width-device,
    initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
   <h1>Imagens dinâmicas</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
   
   <picture>
        <source media = "(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
   </picture>
   <h1>Reproduzindo áudios:</h1>
   <p>Vamos aprender a produzir áudios em HTML5.</p>
   <audio preload="metadata" controls autoplay>
       <source src="media/guanacast-33.mp3" type="audio/mpeg">
       <source src="media/guanacast-33.wav" type="audio/wav">
       <source src="media/guanacast-33.ogg" type="audio/ogg">
   </audio>
</body>
</html>
